<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale-1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Business Card</title>
    </head>
    <body>
        <div class="business-card">
            <img class="profile-image" src="./assets/img/MyProfilePic.jpg" alt="Your profile picture">
            <p class="full-name">Jeff the Great</p>
            <p class="designation">Technical Support</p>
            <p class="company">Amazing Company</p>

            <hr>
            <div class="contact">
                <p>Email: myamazingemail@example.com</p>
                <p>Phone: +55 555 555 555</p>
                <a href="https://www.freecodecamp.org/" target="_blank">Portfolio</a>
            </div>

            <hr>

            <div class="social-media">
                <h2>Connect with me</h2>
                <a href="#">Twitter</a>
                <a href="#">LinkedIn</a>
                <a href="#">GitHub</a>
            </div>

        </div>
    </body>
</html>
